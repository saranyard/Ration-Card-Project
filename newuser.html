<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
    <link rel="stylesheet" href="newuser.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <header class="head">
        <div class="logo" onclick="home()">
            <img src="image/sym.png" alt="no img">G-E-P <span style="font-size:15px;">ORTAL</span>
        </div>

        <nav class="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><button onclick="login()" class="btn">Login</button></li>
            </ul>
        </nav>
    </header>




    <div class="otp" id="otp">
        <p>Government E - Portal</p>
        <p>Your OTP is here-232345</p>
        <p>Related about ration card application</p>
    </div>

    <section class="container">

        <h1>New User Registration</h1>



        <form>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your full name" required>
            </div>

            <div class="form-group mobile-group">
                <label>Mobile Number</label>

                <div class="mobile-row">
                    <input type="text" placeholder="Enter your mobile number" required>
                    <span> <button type="button" class="otp-btn" onclick="otp()">Get OTP</button></span>
                </div>
            </div>

            <div class="form-group">
                <label>OTP</label>
                <input type="text" placeholder="Enter OTP" required>
            </div>

            <div class="form-group">
                <label>Aadhaar Number</label>
                <input type="text" placeholder="Enter your Aadhaar number" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Create a password " required>
            </div>

            <button class="register-btn" onclick="login()">Register</button>

            <p class="login-text">
                Already have an account? <a href="#">Login</a>
            </p>

        </form>

    </section>











    <footer class="foot">
        <nav class="footer">
            <p>Terms of Service</p>
            <p>Privacy Policy</p>
            <p>Accessibility</p>
        </nav>
        <p class="footp">&copy 2024 Ration Card Services. All rights reserved.</p>
    </footer>
    <script src="ration.js" defer></script>
</body>

</html>
